<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>
<body>
    <div class="content-wrapper">
        <div class="form-container">
            <form name="contato" method="POST" data-netlify="true" data-netlify-honeypot="_honey">
                <input type="hidden" name="form-name" value="contato">
                <h2>Formulário de Contato</h2>

                <!-- Campo anti-spam -->
                <input type="text" name="_honey" class="hp" style="display:none">
                
                <!-- Configuração Netlify -->
                <input type="hidden" name="_subject" value="Novo contato do site">
                <input type="hidden" name="_redirect" value="/obrigado.html">

                <!-- Campos do formulário -->
                <div class="input-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" required placeholder="Digite seu nome completo">
                </div>

                <div class="input-group">
                    <label for="whatsapp">WhatsApp</label>
                    <input type="tel" id="whatsapp" name="whatsapp" required 
                           placeholder="(XX) XXXXX-XXXX" 
                           pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}">
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com">
                </div>

                <div class="input-group">
                    <label for="interest">Serviço de Interesse</label>
                    <select id="interest" name="interest" required>
                        <option value="" disabled selected>Selecione uma opção</option>
                        <option value="Agendar mentoria">Agendar mentoria</option>
                        <option value="Atendimento terapêutico">Atendimento terapêutico</option>
                        <option value="Aconselhamento com tarô">Aconselhamento com tarô</option>
                        <option value="Curso de tarô">Informações sobre curso de tarô</option>
                        <option value="Outros">Outros assuntos</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="message">Mensagem</label>
                    <textarea id="message" name="message" required placeholder="Escreva sua mensagem aqui..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Enviar Mensagem</button>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
